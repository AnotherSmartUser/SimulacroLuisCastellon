<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Esto es un simulacro {{user.name}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="mainForm" (ngSubmit)="storeData()">
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input formControlName="nombre" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Precio</ion-label>
        <ion-input formControlName="precio" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Tipo</ion-label>
        <ion-input formControlName="tipo" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Calificaci√≥n</ion-label>
        <ion-input formControlName="calificacion" type="text" required>
        </ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" shape="full" expand="block">
            Add Game
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>

    <ion-list>
    <ion-list-header>
      Games List
    </ion-list-header>

    <ion-item lines="inset" *ngFor="let data of Data">
      <ion-label>
        <h5>Title: {{data.nombre}}</h5>
        <h5>Score: {{data.calificacion}}</h5>
        <h5>Genre: {{data.tipo}}</h5>
        <h5>{{data.precio}}</h5>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
